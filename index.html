<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <header>
      <h1>Donut Clicker</h1>
      <nav>
        <a href="#">Fred the Baker Company</a>
        <a href="https://orteil.dashnet.org/cookieclicker/">Inspiration</a>
        <a href="https://github.com/easonMT">Developed by Tristin Eason</a>
      </nav>
    </header>

    <main>
      <section id="clickSection">
        <h2>Click the Button to Make Donuts</h2>
        <button type="reset" id="clickButton"><img src="Donut-1.png" height="100"></button>
        <p id="donutCount">Donuts: 0</p>
      </section>

      <section id="autoClickerSection">
        <h2>Purchase Auto Clickers</h2>
        <p id="autoClickerCount">Auto Clickers: 0</p>
        <button id="autoClickerButton">Buy Auto Clicker</button>
        <p id="autoClickerCost">Cost: 100 donuts</p>
      </section>

      <section id="resetSection">
        <h2>Reset Game</h2>
        <button id="resetButton">Reset</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
